<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=FandomHub=</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS -->
</head>
<body>

<header>
    <div class="header-content">
        <div>
            <h1>FandomHub</h1>
            <p>Место для общения и обсуждений всех ваших любимых фандомов!</p>
        </div>
        <div id="auth-container">
            <button id="loginButton">Войти</button>
            <button id="logoutButton" style="display: none;">Выйти</button>
        </div>
    </div>
    
    <!-- Навигационное меню -->
    <nav>
        <ul>
            <li><a href="#rules">Правила</a></li>
            <li><a href="#applications">Анкеты</a></li>
        </ul>
    </nav>
</header>

<!-- Секция с правилами -->
<section class="rules-section" id="rules">
    <div class="rules-container">
        <h2>Правила Чата</h2>
        <ul class="rules" id="rulesList">
            <li>Загрузка правил...</li>
        </ul>
    </div>

    <div class="add-rule-container" id="addRuleContainer" style="display: none;">
        <h2>Добавить новое правило</h2>
        <div class="add-rule">
            <input type="text" id="new-rule" placeholder="Введите новое правило">
            <button id="addRuleButton">Добавить</button>
        </div>
    </div>
</section>

<!-- Секция для анкет на вступление -->
<section class="application-section" id="applications">
    <h2>Отправить анкету на вступление</h2>
    <form id="applicationForm">
        <label for="role">На какую роль? и ваш юз тг</label><br>
        <input type="text" id="role" name="role" required><br><br>
        <label for="fandom">К какому фандому относится персонаж?</label><br>
        <input type="text" id="fandom" name="fandom" required><br><br>
        <button type="submit">Отправить анкету</button>
    </form>
    <div class="applications-container" id="applicationsContainer" style="display: block;">
        <h2>Ожидающие анкеты</h2>
        <div id="pendingApplications"></div>
    </div>
    <div class="applications-container" id="approvedContainer" style="display: block;">
        <h2>Занятые роли</h2>
        <div id="approvedApplications"></div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Флуд по всем фандомам. Все права защищены.</p>
</footer>

<!-- Подключение скрипта -->
<script type="module" src="script.js"></script>

</body>
</html>
